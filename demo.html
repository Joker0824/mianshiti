<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .left {
      display: table-cell;
      width: 0.01%;
    }
    .right {
      display: table-cell;
    }
    .left-content {
      width: 300px;
      height: 400px;
      background-color: pink;
    }
  </style>
  <body>
    <!-- table-cell实现 -->
    <div class="layout-table-cell">
      <div class="left">
        <div class="left-content"></div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
